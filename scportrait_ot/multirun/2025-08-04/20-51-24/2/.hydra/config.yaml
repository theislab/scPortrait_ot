checkpoints:
  filename: epoch_{epoch:01d}
  monitor: valid/loss
  mode: min
  every_n_epochs: 50
  save_last: true
  auto_insert_metric_name: false
datamodule:
  rna_adata_path: /lustre/groups/ml01/workspace/alessandro.palma/scportrait/data/citeseq/CITEseq_protein_processed.h5ad
  codex_adata_path: /lustre/groups/ml01/workspace/alessandro.palma/scportrait/data/codex/citeseq/cellfeaturization_results_healthy_processed.h5ad
  label_columns:
  - annotation_figure_1
  obsm_key_rna: X_harmony_protein
  obsm_key_codex: null
  rna_sampling_label: annotation_figure_1
  uniform_sampling_rna: true
logger:
  offline: false
  id: null
  anonymous: null
  project: scportrait_ot_sweep_distance_healthy_cite
  log_model: false
model:
  hidden_dim: 1024
  num_hidden_layers: 3
  time_embedding_dim: 128
  use_batchnorm: false
  sigma: 0.0
  flavor: cfm
  learning_rate: 0.0001
  weight_decay: 1.0e-06
  distance: cosine
trainer:
  max_epochs: 500
  accelerator: gpu
  devices: 1
  check_val_every_n_epoch: 1
  log_every_n_steps: 1
  detect_anomaly: true
  deterministic: false
  gradient_clip_val: 1
training_config:
  batch_size: 256
  training_dir: /lustre/groups/ml01/workspace/alessandro.palma/scportrait/experiements
